<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gallary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor.css">
    <script>
        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
        var themeName = themeSettings.themeName || '';
        if (themeName) {
            document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css">');
        }
        else {
            document.write('<link rel="stylesheet" id="theme-style" href="css/app.css">');
        }
    </script>
</head>

<body>
    <div class="main-wrapper">
        <div class="app" id="app">
            <header class="header">
                <div class="header-block header-block-collapse d-lg-none d-xl-none">
                    <button class="collapse-btn" id="sidebar-collapse-btn">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="header-block header-block-nav">
                    <ul class="nav-profile">
                        <li class="profile dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">
                                <div class="img"
                                    style="background-image: url('https://avatars3.githubusercontent.com/u/3959008?v=3&amp;s=40')">
                                </div>
                                <span class="name">Admin</span>
                            </a>
                            <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">
                                    <i class="fa fa-power-off icon"></i> Logout </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>
            <aside class="sidebar">
                <div class="sidebar-container">
                    <div class="sidebar-header">
                        <div class="brand">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                                 Compare school
                        </div>
                    </div>
                    <nav class="menu">
                        <ul class="sidebar-menu metismenu" id="sidebar-menu">
                            <li>
                                <a href="#">
                                    <i class="fa fa-home"></i> Dashboard </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <div class="sidebar-overlay" id="sidebar-overlay"></div>
            <div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
            <div class="mobile-menu-handle"></div>
            <article class="content responsive-tables-page">
                <div class="title-block">
                    <h1 class="title">Gallary</h1>
                    <p class="title-description">Images of the school</p>
                </div>
                <section class="section">
                    <div class="row">
                        <div class="col-12">
                            <div class="card-columns">
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/2000x1600/?school"
                                        alt="Card image cap">
                                </div>
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/2000x1100/?books"
                                        alt="Card image cap">
                                </div>
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/2000x1600/?ground"
                                        alt="Card image cap">
                                </div>
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/2000x1200/?football ground"
                                        alt="Card image cap">
                                </div>
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/2000x1500/?library"
                                        alt="Card image cap">
                                </div>
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/2000x900/?pen pencil"
                                        alt="Card image cap">   
                                </div>
                                <div class="card shadow">
                                    <img class="card-img-top" src="https://source.unsplash.com/1900x2500/?teachers"
                                        alt="Card image cap">   
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
